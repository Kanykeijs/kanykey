<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Project</title>
  </head>
  <body>
    <!--?================ navbar start ==========-->
    <div class="container1">
      <div class="block1">
        <div class="header1">
          <div class="header_logo1">
            <img src="./c0861f7e-a378-4356-a861-4eb00a6ea3e7.jpeg" alt="logo" />
            <h2>Coffee shop</h2>
          </div>
          <div class="header_center1">
            <ul>
              <a href="./index.html">
                <li>Главная</li>
              </a>
              <a href="./index1.html">
                <li>Продукты</li>
              </a>
              <a href="./index2.html">
                <li>О нас</li>
              </a>
              <a href="./index3.html"> <li>Наши партнеры</li> </a>
            </ul>
          </div>
          <div class="search-box1">
            <input
              type="text"
              class="search-txt"
              placeholder="Введите категорию"
            />
            <a href="" class="search-btn">
              <img
                src="https://images.vexels.com/media/users/3/132068/isolated/preview/f9bb81e576c1a361c61a8c08945b2c48-search-icon.png"
                alt=""
                width="20px"
              />
            </a>
          </div>
          <div id="open-admin"></div>
        </div>
      </div>
    </div>
    <!--?================== navber end ===============-->

    <!--! CREATE START-->
    <div class="section__add">
      <div class="accordion__header">Добавить товар</div>
      <div id="accordion__body">
        <input
          type="text"
          class="section__add_details"
          placeholder="Описание"
        />
        <input type="number" class="section__add_price" placeholder="Цена" />
        <input
          type="text"
          class="section__add_quantity"
          placeholder="Наименование"
        />
        <input
          type="text"
          class="section__add_category"
          placeholder="Категория"
        />
        <input type="number" class="section__add_sales" placeholder="Скидки" />
        <input
          type="url"
          class="section__add_url"
          placeholder="URL изобраджение"
        />
        <button class="section__add_btn-add">Add</button>
      </div>
    </div>

    <!--? CREATE END-->

    <!--! FILTER START-->
    <form>
      <input type="radio" value="Каппучино" name="coffee" />
      <label for="latte">Каппучино</label>
      <br />
      <input type="radio" value="Американо" name="coffee" />
      <label for="latte">Американо</label>
      <br />
      <input type="radio" value="Латте" name="coffee" />
      <label for="latte">Латте</label>
      <br />
      <input type="radio" value="all" name="coffee" />
      <label for="latte">Все продукты</label>
      <br />
    </form>
    <!--? FILTER END-->

    <!--! READ START-->
    <section id="section__read"></section>
    <!--? READ END-->

    <!--? REDIT START-->
    <!--!PAFINATION START-->
    <div class="paginate">
      <button id="prev-btn">Prev</button>
      <button id="next-btn">Next</button>
    </div>
    <!--?PAGINATION END-->
    <div class="main-modal">
      <div class="main-modal_window">
        <button class="window__edit_close">X</button>
        <input
          type="text"
          class="window__edit_details"
          placeholder="Описание"
        />
        <input type="number" class="window__edit_price" placeholder="Цена" />
        <input
          type="text"
          class="window__edit_quantity"
          placeholder="Наименование"
        />
        <input
          type="text"
          class="window__edit_category"
          placeholder="Категория"
        />
        <input type="number" class="window__edit_sales" placeholder="Скидки" />
        <input
          type="url"
          class="window__edit_url"
          placeholder="URL изобраджение"
        />
        <button class="window__edit_btn-save">Edit</button>
      </div>
    </div>

    <!--! EDIT END-->

    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
